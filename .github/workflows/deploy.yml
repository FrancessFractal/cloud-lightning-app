name: Build & Deploy

on:
  push:
    branches: [main]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO:   ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/weather-app

jobs:
  # ---------------------------------------------------------------------------
  # Run backend tests
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run tests
        working-directory: backend
        run: python -m pytest tests/ -v

  # ---------------------------------------------------------------------------
  # Build Docker image and push to ECR
  # ---------------------------------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPO:latest -t $ECR_REPO:${{ github.sha }} .
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:${{ github.sha }}

  # ---------------------------------------------------------------------------
  # Deploy to EC2 via SSH
  # ---------------------------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ec2-user
          key:      ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Authenticate to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            # Pull the new image
            docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/weather-app:latest

            # Stop and remove old container (if running)
            docker stop weather-app 2>/dev/null || true
            docker rm weather-app 2>/dev/null || true

            # Start new container with persistent cache volume
            docker run -d \
              --name weather-app \
              --restart unless-stopped \
              -p 80:80 \
              -v smhi_cache:/app/backend/cache \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/weather-app:latest

            # Clean up old images
            docker image prune -f
